<!DOCTYPE html>
<html lang="en">
<head>
	<title>Mapping with D3</title>
	<script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://d3js.org/topojson.v1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>
    
    <style>
    h1 {
        position: absolute;
        left: 100px;
        font-size: 1.3em;
        font-weight: 100;
        font-family: sans-serif;
    }
    .towns:hover{
            fill: yellow;
        }
        #sliderContainer {
        text-align: center;
        position: relative;
        top: 600px;
    }
    #tooltip { 
    text-align: left;  
    width: 250px;          
    height: 50px;         
    padding: 2px;       
    font: 12px sans-serif;   
    background: #A8D7F3; 
    border: 0px;    
    border-radius: 4px;     
    pointer-events: none;     
    }
    input{
        border: none;
        border-radius: 0;
        border-bottom: solid 1px #ddd;
        font-size: 18px;
        line-height: 32px;
        margin:16px 0;
        padding: 6px 0 0 0;
      }

    </style>
    
</head>
<body>
    
    <h1>Connencticut Affordable Housing Percentage, 2002-2019</h1>
    <h2></h2>
    <div id="sliderContainer">
            <input id="timeslide" type="range" min="0" max="16" value="0" step="1"/><br>
            <span id="range">2005</span>
    </div>
    <div id = "rate"></div>
    <script src = "index.js"></script>
	<!-- Page elements and content go here. -->
</body>
</html>
